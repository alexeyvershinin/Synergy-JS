<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <section id="header">
        <nav class="navbar bg-body-tertiary shadow">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Итоговый проект по дисциплине "Cтек технологий JavaScript"</span>
                <span class="navbar-brand mb-0 h1"><a href="#" id="showModalLink">Добавить заметку</a></span>
            </div>
        </nav>
    </section>

    <section id="about">
        <div class="container">
            <div class="px-4 py-5 my-5 text-center">
                <div class="icon mx-auto">
                    <i class='bx bx-note'></i>
                </div>
                <h1>Веб-приложение заметки</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="mb-4">Привет! Это приложение для создания заметок, написанное на технологиях HTML, CSS и
                        JavaScript. Для начала работы нажми на кнопку "Добавить заметку".</p>
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="row row-cols-4"></div>

        <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addNoteModalLabel">Добавить заметку</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addNote">
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="titleInput" placeholder="Название заметки"
                                    required>
                                <label for="titleInput">Название заметки</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Текст заметки" id="contentInput"
                                    required></textarea>
                                <label for="contentInput">Текст заметки</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="submit-button" type="submit" id="submitAddNoteForm">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editNoteModalLabel">Редактировать заметку</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="editNote">
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="titleEdit" placeholder="Название заметки"
                                    required>
                                <label for="titleEdit">Название заметки</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Текст заметки" id="contentEdit"
                                    required></textarea>
                                <label for="contentEdit">Текст заметки</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="submit-button" type="submit" id="submitEditNoteForm">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/noteManager.js" type="module"></script>
    <script src="./assets/js/noteStorage.js" type="module"></script>
    <script src="./assets/js/noteUtils.js" type="module"></script>
    <script src="./assets/js/noteHandlers.js" type="module"></script>
    <script src="./assets/js/aboutSection.js" type="module"></script>
    <script src="./assets/js/editModal.js" type="module"></script>
</body>

</html>
